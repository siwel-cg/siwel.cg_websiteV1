<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Gallery - Your Portfolio</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/gallery.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="gallery.html" class="active">Art</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="../index.html#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="gallery-page">
        <h1>Project Gallery</h1>
        
        <!-- Filter/Category Section -->
        <div class="gallery-filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="digital">Digital</button>
            <button class="filter-btn" data-filter="traditional">Traditional</button>
            <!-- Add more filter buttons as needed -->
        </div>

        <div class="full-gallery">
            <!-- Gallery Item Template -->
            <div class="project-showcase" data-category="digital">
                <div class="showcase-info">
                    <h3>Monte Carlo Path Tracer</h3>
                    <p>Digital Artwork, 2025</p> <!-- Adjust text/date as needed -->
                    <div class="tools-used">
                        <h4>Tools Used</h4>
                        <ul class="tools-list">
                            <li>C++</li>
                            <li>GLSL</li>
                        </ul>
                    </div>
                    <a href="../projects/PathTracer.html" class="button">View Details</a>
                </div>
                <div class="showcase-image">
                    <img src="../images/PathTracer/LG_MicroFMirror_wEnvi.png" alt="Monte Carlo Path Tracer">
                </div>
            </div>
            


            <!-- Add more items as needed -->
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Your Name. All rights reserved.</p>
    </footer>

    <script src="../scripts/gallery.js"></script>
